recipes:
- railsapps

prefs:
  :dev_webserver: thin
  :prod_webserver: unicorn
  :database: postgresql
  :templates: slim
  :tests: rspec
  :continuous_testing: guard
  :frontend: bootstrap3
  :form_builder: simple_form
  :email: sendgrid
  :authentication: devise
  :devise_modules: default
  :authorization: pundit
  :starter_app: false
  :ban_spiders: true
  :github: false
  :local_env_file: true
  :quiet_assets: true
  :better_errors: true
  :rvmrc: false
  :pg_username:
  :pg_host:
  :pg_password:
  :drop_database: true
  :apps4: none
  :deployment: none
  :pry: true

gems:
- nokogiri
- kaminari

args:
  :skip_test_unit: no
  :skip_active_record: false
